name: Generate contribution snake

on:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 02:00 UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write          # needed to commit the generated files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Generate SVGs/GIF from your contribution graph
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Commit the artifacts back into the repo
      - name: Commit files
        run: |
          mkdir -p assets
          cp dist/github-snake.svg assets/snake.svg
          cp dist/github-snake-dark.svg assets/snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "chore: update snake" || echo "no changes"
          git push
