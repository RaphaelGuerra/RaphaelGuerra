name: Generate contribution snake

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

concurrency:
  group: snake-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Use the non-Docker variant:
      - name: Generate snake (SVG only)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          color_snake: "#39ff14"
          color_dots: "#39ff14,#00f0ff,#ff00e1,#fffb00,#ff6b6b,#00ff9d,#7af9ff,#f72585,#a1ff0a,#00d9ff,#ff36c7,#fcca46"
          outputs: |
            dist/github-snake.svg?size=900x220
            dist/github-snake-dark.svg?palette=github-dark&size=900x220

      - name: Commit files
        run: |
          mkdir -p assets
          cp dist/github-snake.svg assets/snake-neon.svg
          cp dist/github-snake-dark.svg assets/snake-dark-neon.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "chore: update snake" || echo "no changes"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-assets
          path: |
            dist/github-snake.svg
            dist/github-snake-dark.svg
