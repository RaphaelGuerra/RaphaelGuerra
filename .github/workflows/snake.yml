name: Generate contribution snake

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

concurrency:
  group: snake-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Use the non-Docker variant:
      - name: Generate snake (SVG only)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          color_snake: "#ff6b6b"
          color_dots: "#8bd3e6,#f4d35e,#ee964b,#9d4edd,#2a9d8f"
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Commit files
        run: |
          mkdir -p assets
          cp dist/github-snake.svg assets/snake.svg
          cp dist/github-snake-dark.svg assets/snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "chore: update snake" || echo "no changes"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-assets
          path: |
            dist/github-snake.svg
            dist/github-snake-dark.svg
